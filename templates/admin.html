{% extends "base.html" %}
{% block content %}
<h2>Submit Lap Time</h2>
<form method="post" action="{{ url_for('admin.submit') }}" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Player</label>
    <input type="text" name="player" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Car</label>
    <select name="car" id="carSelect" class="form-select" required>
      <option value="" disabled selected>Select a car</option>
      <!-- Populated dynamically -->
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Time</label>
    <div class="input-group">
      <input type="number" name="minutes" class="form-control" placeholder="mm" min="0" max="59" required>
      <span class="input-group-text">:</span>
      <input type="number" name="seconds" class="form-control" placeholder="ss" min="0" max="59" required>
      <span class="input-group-text">.</span>
      <input type="number" name="milliseconds" class="form-control" placeholder="ms" min="0" max="999" required>
    </div>
    <div class="form-text">Format: mm:ss.mmm</div>
  </div>
  <div class="col-md-12">
    <label class="form-label">Comments</label>
    <textarea name="comment" class="form-control" rows="2"></textarea>
  </div>
  <div class="col-12 form-check">
    <input class="form-check-input" type="checkbox" name="wet" id="wet">
    <label class="form-check-label" for="wet">Wet Lap?</label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
