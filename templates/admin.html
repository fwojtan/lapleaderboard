{% extends "base.html" %}
{% block content %}
<h2>Submit Lap Time</h2>
<form method="post" action="{{ url_for('admin.submit') }}" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Player</label>
    <input type="text" name="player" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Car</label>
    <input type="text" name="car" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Time (seconds)</label>
    <input type="number" step="0.001" name="time" class="form-control" required>
  </div>
  <div class="col-md-12">
    <label class="form-label">Comments</label>
    <textarea name="comment" class="form-control" rows="2"></textarea>
  </div>
  <div class="col-12 form-check">
    <input class="form-check-input" type="checkbox" name="wet" id="wet">
    <label class="form-check-label" for="wet">Wet Lap?</label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
